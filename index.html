<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome Dino Exam Edition</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { text-align: center; background: #222; overflow: hidden; color: white; }

        h1 { font-size: 2rem; margin-top: 10px; }
        p { font-size: 18px; margin: 10px; }

        .game-container { 
            position: relative; 
            width: 90vw; 
            max-width: 1000px; 
            height: 320px; /* Moved path slightly higher */
            margin: 20px auto; 
            border: 5px solid #fff; 
            overflow: hidden; 
            box-shadow: 5px 5px 10px rgba(255, 255, 255, 0.3);
            background: url('BG.jpeg') repeat-x; 
            background-size: cover;
        }

        .player { 
            width: 100px; height: 100px; /* Increased size */
            position: absolute; bottom: 120px; /* Adjusted path position */
            left: 50px; transition: 0.2s; 
        }

        .enemy-container { 
            position: absolute; bottom: 120px; right: -100px; text-align: center; 
        }

        .enemy { width: 80px; height: 80px; display: block; margin: 0 auto; }

        .enemy-label {
            font-size: 16px; 
            font-weight: bold; 
            margin-bottom: 5px; 
            color: white;
            background-color: rgba(255, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
            position: absolute;
            top: -30px; /* Tag positioned above the enemy */
            left: 50%;
            transform: translateX(-50%);
        }

        .score { 
            position: absolute; 
            top: 10px; 
            right: 10px; 
            font-size: 20px; 
            font-weight: bold; 
            color: #fff;
            background-color: rgba(0, 0, 0, 0.5); 
            padding: 8px 15px;
            border-radius: 5px;
        }

        .message-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: white;
            font-size: 22px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
        }

        .footer {
            margin-top: 30px;
            font-size: 18px;
            color: #ddd;
            padding: 10px;
            background: rgba(0, 0, 0, 0.6);
            text-align: center;
            border-top: 2px solid white;
        }
    </style>
</head>
<body>
    <h1>Exam Survival Game</h1>
    <p>Press <strong>Space</strong> or Tap to jump and avoid exams!</p>
    
    <div class="game-container" id="gameContainer">
        <span class="score">Score: <span id="score">Passed Class 0</span></span>
        <img src="hero.png" class="player" id="player">
        <div class="enemy-container" id="enemyContainer">
            <div class="enemy-label" id="enemyLabel">Class 1</div>
            <img src="Enemy.png" class="enemy" id="enemy">
        </div>
    </div>
    
    <div class="message-container" id="message">
        <p id="messageText"></p>
        <button onclick="restartGame()" style="padding: 10px 20px; font-size: 18px; background: red; color: white; border: none; border-radius: 5px; cursor: pointer;">Restart</button>
    </div>

    <div class="footer">Made by Kabya</div>

    <script>
        let player = document.getElementById("player");
        let enemyContainer = document.getElementById("enemyContainer");
        let enemyLabel = document.getElementById("enemyLabel");
        let enemy = document.getElementById("enemy");
        let messageBox = document.getElementById("message");
        let messageText = document.getElementById("messageText");
        let scoreDisplay = document.getElementById("score");
        let gameContainer = document.getElementById("gameContainer");

        let classes = 1;
        let jumping = false;
        let gameOver = false;
        let bgPos = 0;
        let playerPos = 50;
        let maxPlayerPos = gameContainer.clientWidth / 2 - 50;

        function jump() {
            if (!jumping && !gameOver) {
                jumping = true;
                player.style.bottom = "220px"; 
                setTimeout(() => {
                    player.style.bottom = "120px";
                    jumping = false;
                }, 1200);
            } else if (gameOver) {
                restartGame();
            }
        }

        document.addEventListener("keydown", function(event) {
            if (event.code === "Space") {
                jump();
            }
        });

        document.addEventListener("touchstart", function() {
            jump();
        });

        function moveEnemy() {
            if (classes > 12) {
                messageText.innerHTML = "Congratulations! You have degrees that are useless!";
                messageBox.style.display = "block";
                gameOver = true;
                return;
            }

            enemyLabel.innerText = `Class ${classes}`;
            enemyContainer.style.right = "-100px";

            let enemyInterval = setInterval(() => {
                let enemyPos = parseInt(getComputedStyle(enemyContainer).right);
                enemyContainer.style.right = (enemyPos + 5) + "px";

                if (playerPos < maxPlayerPos) {
                    playerPos += 2;
                    player.style.left = playerPos + "px";
                }

                bgPos -= 3;
                gameContainer.style.backgroundPosition = `${bgPos}px 0`;

                let playerRect = player.getBoundingClientRect();
                let enemyRect = enemy.getBoundingClientRect();
                let gameRect = gameContainer.getBoundingClientRect();

                if (
                    playerRect.right > enemyRect.left &&
                    playerRect.left < enemyRect.right &&
                    playerRect.bottom > enemyRect.top &&
                    playerRect.top < enemyRect.bottom
                ) {
                    messageText.innerHTML = `You failed in Class ${classes} ðŸ˜­<br><br>Press the button below to Restart`;
                    messageBox.style.display = "block";
                    gameOver = true;
                    clearInterval(enemyInterval);
                    return;
                }

                if (enemyRect.left <= gameRect.left) {
                    clearInterval(enemyInterval);
                    classes++;
                    scoreDisplay.innerText = `Passed Class ${classes - 1}`;
                    moveEnemy();
                }
            }, 30);
        }

        function restartGame() {
            gameOver = false;
            classes = 1;
            scoreDisplay.innerText = "Passed Class 0";
            messageBox.style.display = "none";
            bgPos = 0;
            playerPos = 50;
            player.style.left = playerPos + "px";
            moveEnemy();
        }

        moveEnemy();
    </script>
</body>
</html>
