<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome Dino Exam Edition</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { text-align: center; background: #ddd; overflow: hidden; }
        h1 { color: #222; }
        .game-container { 
            position: relative; 
            width: 800px; 
            height: 300px; 
            margin: 50px auto; 
            border: 4px solid #222; 
            overflow: hidden; 
            box-shadow: 5px 5px 10px rgba(0,0,0,0.3);
            background: url('BG.png') repeat-x; 
            background-size: cover; /* Fixes BG gap issue */
        }
        .player { 
            width: 60px; height: 60px; 
            position: absolute; bottom: 80px; left: 100px;
        }
        .enemy-container { 
            position: absolute; bottom: 80px; right: -50px; 
            text-align: center;
        }
        .enemy { width: 50px; height: 50px; display: block; margin: 0 auto; }
        .enemy-label {
            font-size: 14px; 
            font-weight: bold; 
            margin-bottom: 5px; 
            color: red;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 3px 6px;
            border-radius: 5px;
        }
        .score { 
            position: absolute; 
            top: 10px; right: 20px; 
            font-size: 20px; font-weight: bold; 
            color: #fff;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
        }
        .message { 
            font-size: 24px; font-weight: bold; 
            display: none; color: green; 
            cursor: pointer; margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Exam Survival Game</h1>
    <p>Press <strong>Space</strong> to jump and avoid exams!</p>
    
    <div class="game-container" id="gameContainer">
        <span class="score">Score: <span id="score">Passed Class 0</span></span>
        <img src="hero.png" class="player" id="player">
        <div class="enemy-container" id="enemyContainer">
            <div class="enemy-label" id="enemyLabel">Class 1</div>
            <img src="Enemy.png" class="enemy" id="enemy">
        </div>
    </div>
    
    <p class="message" id="message">Press SPACE to Restart</p>

    <script>
        let player = document.getElementById("player");
        let enemyContainer = document.getElementById("enemyContainer");
        let enemyLabel = document.getElementById("enemyLabel");
        let enemy = document.getElementById("enemy");
        let message = document.getElementById("message");
        let scoreDisplay = document.getElementById("score");
        let gameContainer = document.getElementById("gameContainer");

        let classes = 1;
        let gameOver = false;
        let velocityY = 0;
        let gravity = 0.6;
        let isOnGround = true;
        let backgroundX = 0;
        let playerY = 80; // Ensures player stays on the ground initially

        function jump() {
            if (isOnGround && !gameOver) {
                velocityY = -12; // Jump force
                isOnGround = false;
            } else if (gameOver) {
                restartGame();
            }
        }

        document.addEventListener("keydown", function(event) {
            if (event.code === "Space") {
                jump();
            }
        });

        function updatePlayer() {
            velocityY += gravity;
            playerY += velocityY;

            if (playerY <= 80) { 
                playerY = 80;
                isOnGround = true;
                velocityY = 0;
            }

            player.style.bottom = `${playerY}px`;
        }

        function moveEnemy() {
            if (classes > 12) {
                message.innerHTML = "Congratulations! You have degrees that are useless!";
                message.style.display = "block";
                gameOver = true;
                return;
            }

            enemyLabel.innerText = `Class ${classes}`;
            let enemySpeed = 3 + classes * 0.3; // Slower speed increase
            let enemyPos = 800;

            function enemyMoveLoop() {
                if (gameOver) return;

                enemyPos -= enemySpeed;
                if (enemyPos < -50) {
                    classes++;
                    scoreDisplay.innerText = `Passed Class ${classes - 1}`;
                    enemyContainer.style.right = "-50px";
                    moveEnemy();
                    return;
                }

                enemyContainer.style.right = `${800 - enemyPos}px`;

                let playerRect = player.getBoundingClientRect();
                let enemyRect = enemyContainer.getBoundingClientRect();

                if (
                    playerRect.right > enemyRect.left &&
                    playerRect.left < enemyRect.right &&
                    playerRect.bottom > enemyRect.top
                ) {
                    message.innerHTML = `You failed in Class ${classes} ðŸ˜­<br>Press SPACE to Restart`;
                    message.style.display = "block";
                    gameOver = true;
                    return;
                }

                requestAnimationFrame(enemyMoveLoop);
            }

            enemyMoveLoop();
        }

        function moveBackground() {
            function scrollBackground() {
                if (!gameOver) {
                    backgroundX -= 2; // Move smoothly
                    gameContainer.style.backgroundPositionX = `${backgroundX}px`;
                    requestAnimationFrame(scrollBackground);
                }
            }
            scrollBackground();
        }

        function restartGame() {
            gameOver = false;
            classes = 1;
            scoreDisplay.innerText = "Passed Class 0";
            message.style.display = "none";
            playerY = 80; // Reset player to ground level
            moveEnemy();
        }

        function gameLoop() {
            if (!gameOver) {
                updatePlayer();
                requestAnimationFrame(gameLoop);
            }
        }

        moveEnemy();
        moveBackground();
        gameLoop();
    </script>
</body>
</html>
