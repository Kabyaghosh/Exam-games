<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Survival Game</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { 
            text-align: center; 
            background: linear-gradient(120deg, #000428, #004e92); /* Gaming background */
            overflow: hidden; 
            color: white;
        }
        h1 { 
            font-size: 2.5rem; 
            margin-top: 20px; 
            text-shadow: 2px 2px 5px rgba(0, 255, 255, 0.7);
        }
        p { font-size: 18px; margin: 10px; color: #ddd; }

        /* Game Container */
        .game-container { 
            position: relative; 
            width: 90vw; 
            max-width: 1000px; 
            height: 300px; 
            margin: 20px auto; 
            border: 5px solid #222; 
            overflow: hidden; 
            box-shadow: 0 0 15px cyan;
            background: url('BG.jpeg') repeat-x; 
            background-size: cover;
        }

        /* Score */
        .score { 
            position: absolute; 
            top: 10px; 
            right: 10px; 
            font-size: 20px; 
            font-weight: bold; 
            color: #fff;
            background-color: rgba(0, 0, 0, 0.5); 
            padding: 8px 15px;
            border-radius: 5px;
            box-shadow: 0 0 5px cyan;
        }

        /* Player */
        .player {
            position: absolute;
            bottom: 20px;
            left: 50px;
            width: 40px; /* Back to previous size */
            height: 40px;
            transition: bottom 0.2s;
        }

        /* Enemy */
        .enemy {
            position: absolute;
            bottom: 20px;
            right: -50px; /* Start off-screen */
            width: 40px;
            height: 40px;
        }

        /* Popup */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.85);
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            display: none;
            font-size: 22px;
            font-weight: bold;
            text-align: center;
            box-shadow: 0 0 10px cyan;
            z-index: 1000;
        }
        .popup button {
            margin-top: 10px;
            padding: 10px 15px;
            border: none;
            background: cyan;
            color: #000;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 0 5px cyan;
        }

        /* Footer */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: cyan;
            font-size: 16px;
            box-shadow: 0 -5px 10px rgba(0, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <h1>Exam Survival Game</h1>
    <p>Press <strong>Space</strong> or Tap to jump and avoid exams!</p>
    
    <div class="game-container" id="gameContainer">
        <span class="score">Score: <span id="score">0</span></span>
        <img src="hero.png" class="player" id="player">
        <img src="Enemy.png" class="enemy" id="enemy">
    </div>

    <!-- Popup -->
    <div class="popup" id="popup">
        <p id="popupMessage"></p>
        <button onclick="restartGame()">Restart</button>
    </div>

    <footer>
        <p>Made by <strong>Kabya</strong> 🚀</p>
    </footer>

    <script>
        let player = document.getElementById("player");
        let enemy = document.getElementById("enemy");
        let popup = document.getElementById("popup");
        let popupMessage = document.getElementById("popupMessage");
        let scoreDisplay = document.getElementById("score");
        let gameContainer = document.getElementById("gameContainer");

        let score = 0;
        let jumping = false;
        let gameOver = false;

        function jump() {
            if (!jumping && !gameOver) {
                jumping = true;
                player.style.bottom = "120px"; 
                setTimeout(() => {
                    player.style.bottom = "20px";
                    jumping = false;
                }, 500);
            }
        }

        document.addEventListener("keydown", function(event) {
            if (event.code === "Space") {
                jump();
            }
        });

        document.addEventListener("touchstart", function() {
            jump();
        });

        function moveEnemy() {
            if (gameOver) return;

            enemy.style.right = "-50px"; // Reset position
            let enemySpeed = 5; // Movement speed

            let moveInterval = setInterval(() => {
                let enemyPos = parseInt(getComputedStyle(enemy).right);
                enemy.style.right = (enemyPos + enemySpeed) + "px";

                let playerRect = player.getBoundingClientRect();
                let enemyRect = enemy.getBoundingClientRect();
                let gameRect = gameContainer.getBoundingClientRect();

                // Collision detection
                if (
                    playerRect.right > enemyRect.left &&
                    playerRect.left < enemyRect.right &&
                    playerRect.bottom > enemyRect.top &&
                    playerRect.top < enemyRect.bottom
                ) {
                    popupMessage.innerHTML = `❌ Game Over! You got caught at score ${score} 😭`;
                    popup.style.display = "block";
                    gameOver = true;
                    clearInterval(moveInterval);
                    return;
                }

                // If enemy passes the player
                if (enemyRect.left <= gameRect.left) {
                    clearInterval(moveInterval);
                    score++;
                    scoreDisplay.innerText = score;
                    moveEnemy();
                }
            }, 30);
        }

        function restartGame() {
            gameOver = false;
            score = 0;
            scoreDisplay.innerText = "0";
            popup.style.display = "none";
            moveEnemy();
        }

        moveEnemy();
    </script>
</body>
</html>
