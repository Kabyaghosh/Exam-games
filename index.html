<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome Dino Exam Edition</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { text-align: center; background: #ddd; overflow: hidden; }
        h1 { color: #222; font-size: 1.5rem; margin-top: 10px; }
        .game-container { 
            position: relative; 
            width: 90%; 
            max-width: 800px; 
            height: 250px; 
            margin: 20px auto; 
            border: 4px solid #222; 
            overflow: hidden; 
            box-shadow: 5px 5px 10px rgba(0,0,0,0.3);
            background: url('BG.png') repeat-x; 
            background-size: cover;
        }
        .player { 
            width: 60px; height: 60px; position: absolute; bottom: 80px; 
            left: 20px; transition: 0.2s; 
        }
        .enemy-container { 
            position: absolute; bottom: 80px; right: -50px; text-align: center; 
        }
        .enemy { width: 50px; height: 50px; display: block; margin: 0 auto; }
        .enemy-label {
            font-size: 14px; 
            font-weight: bold; 
            margin-bottom: 5px; 
            color: red;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 3px 6px;
            border-radius: 5px;
        }
        .score { 
            position: absolute; 
            top: 10px; 
            right: 10px; 
            font-size: 16px; 
            font-weight: bold; 
            color: #fff;
            background-color: rgba(0, 0, 0, 0.5); 
            padding: 5px 10px;
            border-radius: 5px;
        }
        .message { 
            font-size: 18px; 
            font-weight: bold; 
            display: none; 
            color: green; 
            cursor: pointer; 
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Exam Survival Game</h1>
    <p>Press <strong>Space</strong> or Tap to jump and avoid exams!</p>
    
    <div class="game-container" id="gameContainer">
        <span class="score">Score: <span id="score">Passed Class 0</span></span>
        <img src="hero.png" class="player" id="player">
        <div class="enemy-container" id="enemyContainer">
            <div class="enemy-label" id="enemyLabel">Class 1</div>
            <img src="Enemy.png" class="enemy" id="enemy">
        </div>
    </div>
    
    <p class="message" id="message">Press SPACE or Tap to Restart</p>

    <script>
        let player = document.getElementById("player");
        let enemyContainer = document.getElementById("enemyContainer");
        let enemyLabel = document.getElementById("enemyLabel");
        let enemy = document.getElementById("enemy");
        let message = document.getElementById("message");
        let scoreDisplay = document.getElementById("score");
        let gameContainer = document.getElementById("gameContainer");

        let classes = 1;
        let jumping = false;
        let gameOver = false;
        let bgPos = 0;
        let playerPos = 20;  // Starting position
        let middlePos = gameContainer.clientWidth / 2 - 30; // Middle position

        function jump() {
            if (!jumping && !gameOver) {
                jumping = true;
                player.style.bottom = "180px"; 
                setTimeout(() => {
                    player.style.bottom = "80px";
                    jumping = false;
                }, 600);
            } else if (gameOver) {
                restartGame();
            }
        }

        document.addEventListener("keydown", function(event) {
            if (event.code === "Space") {
                jump();
            }
        });

        document.addEventListener("touchstart", function() {
            jump();
        });

        function moveEnemy() {
            if (classes > 12) {
                message.innerHTML = "Congratulations! You have degrees that are useless!";
                message.style.display = "block";
                gameOver = true;
                return;
            }

            enemyLabel.innerText = `Class ${classes}`;
            enemyContainer.style.right = "-50px";

            let enemyInterval = setInterval(() => {
                let enemyPos = parseInt(getComputedStyle(enemyContainer).right);
                enemyContainer.style.right = (enemyPos + 5) + "px";

                // Move background continuously
                bgPos -= 3;
                gameContainer.style.backgroundPosition = `${bgPos}px 0`;

                let playerBottom = parseInt(getComputedStyle(player).bottom);
                let enemyRight = parseInt(getComputedStyle(enemyContainer).right);

                // Move player until it reaches the middle
                if (playerPos < middlePos) {
                    playerPos += 2;
                    player.style.left = `${playerPos}px`;
                }

                // Collision detection
                if (enemyRight > (gameContainer.clientWidth - 110) && enemyRight < (gameContainer.clientWidth - 50) && playerBottom < 120) {
                    message.innerHTML = `You failed in Class ${classes} ðŸ˜­<br>Press SPACE or Tap to Restart`;
                    message.style.display = "block";
                    gameOver = true;
                    clearInterval(enemyInterval);
                    return;
                }

                if (enemyRight >= gameContainer.clientWidth) {
                    clearInterval(enemyInterval);
                    classes++;
                    scoreDisplay.innerText = `Passed Class ${classes - 1}`;
                    moveEnemy();
                }
            }, 30);
        }

        function restartGame() {
            gameOver = false;
            classes = 1;
            scoreDisplay.innerText = "Passed Class 0";
            message.style.display = "none";
            bgPos = 0;
            playerPos = 20;
            player.style.left = "20px";
            moveEnemy();
        }

        moveEnemy();
    </script>
</body>
</html>
