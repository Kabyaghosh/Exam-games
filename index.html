<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome Dino Exam Edition</title>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: 'Poppins', sans-serif;
        }
        body { 
            text-align: center; 
            background: linear-gradient(135deg, #3a1c71, #d76d77, #ffaf7b); 
            overflow: hidden;
            color: #fff;
        }
        h1 { font-size: 2.5rem; margin-top: 20px; text-shadow: 2px 2px 5px rgba(0,0,0,0.3); }
        p { font-size: 18px; margin: 10px; }

        .game-container { 
            position: relative; 
            width: 90vw; 
            max-width: 1000px; 
            height: 300px; 
            margin: 20px auto; 
            border: 5px solid rgba(255, 255, 255, 0.6); 
            border-radius: 15px;
            overflow: hidden; 
            box-shadow: 0px 5px 15px rgba(0,0,0,0.5);
            background: url('BG.jpeg') repeat-x; 
            background-size: cover;
        }

        .player { 
            width: 80px; height: 80px; 
            position: absolute; bottom: 100px; 
            left: 50px; transition: 0.2s; 
        }

        .enemy-container { 
            position: absolute; bottom: 100px; right: -80px; text-align: center; 
        }

        .enemy { width: 70px; height: 70px; display: block; margin: 0 auto; }

        .enemy-label {
            font-size: 18px; 
            font-weight: bold; 
            margin-bottom: 5px; 
            color: #fff;
            background-color: rgba(255, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
        }

        .score { 
            position: absolute; 
            top: 10px; 
            right: 10px; 
            font-size: 20px; 
            font-weight: bold; 
            color: #fff;
            background-color: rgba(0, 0, 0, 0.5); 
            padding: 8px 15px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.3);
        }

        /* Popup Styling */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 400px;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
            z-index: 10;
            box-shadow: 0px 5px 15px rgba(0,0,0,0.5);
            animation: fadeIn 0.5s ease-in-out;
        }

        .popup h2 {
            font-size: 22px;
            margin-bottom: 10px;
        }

        .popup button {
            background: #ff4081;
            color: #fff;
            border: none;
            padding: 10px 15px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }

        .popup button:hover {
            background: #d81b60;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -60%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }

        /* Footer */
        footer {
            margin-top: 30px;
            font-size: 16px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            color: white;
            text-align: center;
            border-radius: 10px;
            width: 90%;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <h1>Exam Survival Game</h1>
    <p>Press <strong>Space</strong> or Tap to jump and avoid exams!</p>
    
    <div class="game-container" id="gameContainer">
        <span class="score">Score: <span id="score">Passed Class 0</span></span>
        <img src="hero.png" class="player" id="player">
        <div class="enemy-container" id="enemyContainer">
            <div class="enemy-label" id="enemyLabel">Class 1</div>
            <img src="Enemy.png" class="enemy" id="enemy">
        </div>
    </div>
    
    <!-- Popup for game result -->
    <div class="popup" id="popup">
        <h2 id="popupMessage"></h2>
        <button onclick="restartGame()">Restart</button>
    </div>

    <footer>Made by Kabya</footer>

    <script>
        let player = document.getElementById("player");
        let enemyContainer = document.getElementById("enemyContainer");
        let enemyLabel = document.getElementById("enemyLabel");
        let enemy = document.getElementById("enemy");
        let scoreDisplay = document.getElementById("score");
        let gameContainer = document.getElementById("gameContainer");
        let popup = document.getElementById("popup");
        let popupMessage = document.getElementById("popupMessage");

        let classes = 1;
        let jumping = false;
        let gameOver = false;
        let bgPos = 0;
        let playerPos = 50;
        let maxPlayerPos = gameContainer.clientWidth / 2 - 40;

        function jump() {
            if (!jumping && !gameOver) {
                jumping = true;
                player.style.bottom = "200px"; 
                setTimeout(() => {
                    player.style.bottom = "100px";
                    jumping = false;
                }, 1200);
            } else if (gameOver) {
                restartGame();
            }
        }

        document.addEventListener("keydown", function(event) {
            if (event.code === "Space") {
                jump();
            }
        });

        document.addEventListener("touchstart", function() {
            jump();
        });

        function showPopup(message) {
            popupMessage.innerHTML = message;
            popup.style.display = "block";
        }

        function moveEnemy() {
            if (classes > 12) {
                showPopup("ðŸŽ“ Congratulations! You have degrees that are useless! ðŸŽ“");
                gameOver = true;
                return;
            }

            enemyLabel.innerText = `Class ${classes}`;
            enemyContainer.style.right = "-80px";

            let enemyInterval = setInterval(() => {
                let enemyPos = parseInt(getComputedStyle(enemyContainer).right);
                enemyContainer.style.right = (enemyPos + 5) + "px";

                if (enemyPos >= gameContainer.clientWidth - 100) {
                    clearInterval(enemyInterval);
                    classes++;
                    scoreDisplay.innerText = `Passed Class ${classes - 1}`;
                    moveEnemy();
                }
            }, 30);
        }

        function restartGame() {
            popup.style.display = "none";
            gameOver = false;
            classes = 1;
            scoreDisplay.innerText = "Passed Class 0";
            moveEnemy();
        }

        moveEnemy();
    </script>
</body>
</html>
