<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome Dino Exam Edition</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { 
            text-align: center; 
            background: linear-gradient(120deg, #000428, #004e92); /* Dark gaming background */
            overflow: hidden; 
            color: white;
        }
        h1 { 
            font-size: 2.5rem; 
            margin-top: 20px; 
            text-shadow: 2px 2px 5px rgba(0, 255, 255, 0.7);
        }
        p { font-size: 18px; margin: 10px; color: #ddd; }

        /* Game Container (Unchanged) */
        .game-container { 
            position: relative; 
            width: 90vw; 
            max-width: 1000px; 
            height: 300px; 
            margin: 20px auto; 
            border: 5px solid #222; 
            overflow: hidden; 
            box-shadow: 0 0 15px cyan;
            background: url('BG.jpeg') repeat-x; 
            background-size: cover;
        }

        /* Score UI */
        .score { 
            position: absolute; 
            top: 10px; 
            right: 10px; 
            font-size: 20px; 
            font-weight: bold; 
            color: #fff;
            background-color: rgba(0, 0, 0, 0.5); 
            padding: 8px 15px;
            border-radius: 5px;
            box-shadow: 0 0 5px cyan;
        }

        /* Smooth Popup Message */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.85);
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            display: none;
            font-size: 22px;
            font-weight: bold;
            text-align: center;
            box-shadow: 0 0 10px cyan;
            z-index: 1000;
        }
        .popup button {
            margin-top: 10px;
            padding: 10px 15px;
            border: none;
            background: cyan;
            color: #000;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 0 5px cyan;
        }
        .popup button:hover {
            background: #00f0f0;
        }

        /* Footer */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: cyan;
            font-size: 16px;
            box-shadow: 0 -5px 10px rgba(0, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <h1>Exam Survival Game</h1>
    <p>Press <strong>Space</strong> or Tap to jump and avoid exams!</p>
    
    <div class="game-container" id="gameContainer">
        <span class="score">Score: <span id="score">Passed Class 0</span></span>
        <img src="hero.png" class="player" id="player">
        <div class="enemy-container" id="enemyContainer">
            <div class="enemy-label" id="enemyLabel">Class 1</div>
            <img src="Enemy.png" class="enemy" id="enemy">
        </div>
    </div>

    <!-- Popup for Game Over / Win -->
    <div class="popup" id="popup">
        <p id="popupMessage"></p>
        <button onclick="restartGame()">Restart</button>
    </div>

    <!-- Footer -->
    <footer>
        <p>Made by <strong>Kabya</strong> ðŸš€</p>
    </footer>

    <script>
        let player = document.getElementById("player");
        let enemyContainer = document.getElementById("enemyContainer");
        let enemyLabel = document.getElementById("enemyLabel");
        let enemy = document.getElementById("enemy");
        let popup = document.getElementById("popup");
        let popupMessage = document.getElementById("popupMessage");
        let scoreDisplay = document.getElementById("score");
        let gameContainer = document.getElementById("gameContainer");

        let classes = 1;
        let jumping = false;
        let gameOver = false;
        let bgPos = 0;
        let playerPos = 50; 
        let maxPlayerPos = gameContainer.clientWidth / 2 - 40; 

        function jump() {
            if (!jumping && !gameOver) {
                jumping = true;
                player.style.bottom = "200px"; 
                setTimeout(() => {
                    player.style.bottom = "100px";
                    jumping = false;
                }, 1200);
            } else if (gameOver) {
                restartGame();
            }
        }

        document.addEventListener("keydown", function(event) {
            if (event.code === "Space") {
                jump();
            }
        });

        document.addEventListener("touchstart", function() {
            jump();
        });

        function moveEnemy() {
            if (classes > 12) {
                popupMessage.innerHTML = "ðŸŽ“ Congratulations! You have degrees that are useless! ðŸ˜‚";
                popup.style.display = "block";
                gameOver = true;
                return;
            }

            enemyLabel.innerText = `Class ${classes}`;
            enemyContainer.style.right = "-80px";

            let enemyInterval = setInterval(() => {
                let enemyPos = parseInt(getComputedStyle(enemyContainer).right);
                enemyContainer.style.right = (enemyPos + 5) + "px";

                if (playerPos < maxPlayerPos) {
                    playerPos += 2;
                    player.style.left = playerPos + "px";
                }

                bgPos -= 3;
                gameContainer.style.backgroundPosition = `${bgPos}px 0`;

                let playerRect = player.getBoundingClientRect();
                let enemyRect = enemy.getBoundingClientRect();
                let gameRect = gameContainer.getBoundingClientRect();

                if (
                    playerRect.right > enemyRect.left &&
                    playerRect.left < enemyRect.right &&
                    playerRect.bottom > enemyRect.top &&
                    playerRect.top < enemyRect.bottom
                ) {
                    popupMessage.innerHTML = `âŒ You failed in Class ${classes} ðŸ˜­`;
                    popup.style.display = "block";
                    gameOver = true;
                    clearInterval(enemyInterval);
                    return;
                }

                if (enemyRect.left <= gameRect.left) {
                    clearInterval(enemyInterval);
                    classes++;
                    scoreDisplay.innerText = `Passed Class ${classes - 1}`;
                    moveEnemy();
                }
            }, 30);
        }

        function restartGame() {
            gameOver = false;
            classes = 1;
            scoreDisplay.innerText = "Passed Class 0";
            popup.style.display = "none";
            bgPos = 0;
            playerPos = 50; 
            player.style.left = playerPos + "px";
            moveEnemy();
        }

        moveEnemy();
    </script>
</body>
</html>
