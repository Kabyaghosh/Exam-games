<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome Dino Exam Edition</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { text-align: center; background: #ddd; overflow: hidden; }
        h1 { color: #222; }
        .game-container { 
            position: relative; 
            width: 800px; 
            height: 300px; 
            margin: 50px auto; 
            border: 4px solid #222; 
            overflow: hidden; 
            box-shadow: 5px 5px 10px rgba(0,0,0,0.3);
            background: url('full-bg.png') repeat-x; /* Replace with your image */
            background-size: cover;
            background-position: center;
        }
        .background {
            position: absolute; 
            width: 1600px; 
            height: 300px; 
            background: url('BG.png') repeat-x; /* Replace with your image */
            background-size: cover;
            left: 0;
        }
        .player { width: 60px; height: 60px; position: absolute; bottom: 80px; left: 50px; transition: 0.2s; }
        .enemy-container { position: absolute; bottom: 80px; right: -50px; text-align: center; }
        .enemy { width: 50px; height: 50px; display: block; margin: 0 auto; }
        .enemy-label { font-size: 14px; font-weight: bold; margin-bottom: 5px; color: red; }
        .score { position: absolute; top: 10px; right: 20px; font-size: 20px; font-weight: bold; color: #222; }
        .message { font-size: 24px; font-weight: bold; display: none; color: green; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Exam Survival Game</h1>
    <p>Press <strong>Space</strong> to jump and avoid exams!</p>
    
    <div class="game-container">
        <div class="background" id="background"></div>
        <span class="score">Score: <span id="score">Passed Class 0</span></span>
        <img src="IMG_1144.jpeg" class="player" id="player">
        <div class="enemy-container" id="enemyContainer">
            <div class="enemy-label" id="enemyLabel">Class 1</div>
            <img src="IMG_1142.jpeg" class="enemy" id="enemy">
        </div>
    </div>
    
    <p class="message" id="message">Press SPACE to Restart</p>
    
    <script>
        let player = document.getElementById("player");
        let enemyContainer = document.getElementById("enemyContainer");
        let enemyLabel = document.getElementById("enemyLabel");
        let enemy = document.getElementById("enemy");
        let message = document.getElementById("message");
        let scoreDisplay = document.getElementById("score");
        let background = document.getElementById("background");

        let classes = 1;  
        let jumping = false;
        let score = 0;
        let playerPos = 50;
        let gameOver = false;

        function jump() {
            if (!jumping && !gameOver) {
                jumping = true;
                player.style.bottom = "180px"; 
                setTimeout(() => {
                    player.style.bottom = "80px";
                    jumping = false;
                }, 600);
            } else if (gameOver) {
                restartGame();
            }
        }

        document.addEventListener("keydown", function(event) {
            if (event.code === "Space") {
                jump();
            }
        });

        function moveEnemy() {
            if (classes > 12) {
                message.innerHTML = "Congratulations! You have degrees that are useless!";
                message.style.display = "block";
                gameOver = true;
                return;
            }

            enemyLabel.innerText = `Class ${classes}`;
            enemyContainer.style.right = "-50px";

            let enemyInterval = setInterval(() => {
                let enemyPos = parseInt(getComputedStyle(enemyContainer).right);
                enemyContainer.style.right = (enemyPos + 5) + "px";

                // Move background to simulate movement
                let bgPos = parseInt(getComputedStyle(background).left);
                background.style.left = (bgPos - 5) + "px";
                if (bgPos <= -800) background.style.left = "0px";

                // Move player forward but stop at center (350px)
                if (playerPos < 350) {
                    playerPos += 2;
                    player.style.left = playerPos + "px";
                }

                let playerBottom = parseInt(getComputedStyle(player).bottom);
                let enemyRight = parseInt(getComputedStyle(enemyContainer).right);

                // Collision detection
                if (enemyRight > (800 - playerPos - 60) && enemyRight < (800 - playerPos) && playerBottom < 120) {
                    message.innerHTML = `You failed in Class ${classes} ðŸ˜­<br>Press SPACE to Restart`;
                    message.style.display = "block";
                    gameOver = true;
                    clearInterval(enemyInterval);
                    return;
                }

                if (enemyRight >= 800) {
                    clearInterval(enemyInterval);
                    classes++;
                    scoreDisplay.innerText = `Passed Class ${classes - 1}`;
                    moveEnemy();
                }
            }, 30);
        }

        function restartGame() {
            gameOver = false;
            classes = 1;
            playerPos = 50;
            player.style.left = "50px";
            scoreDisplay.innerText = "Passed Class 0";
            message.style.display = "none";
            moveEnemy();
        }

        moveEnemy();
    </script>
</body>
</html>
