<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome Dino Exam Edition</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { text-align: center; background: #1a1a1a; color: white; overflow: hidden; }

        h1 { font-size: 2rem; margin-top: 10px; text-shadow: 2px 2px 5px rgba(0, 255, 255, 0.7); }

        .game-container { 
            position: relative; 
            width: 90vw; 
            max-width: 1000px; 
            height: 300px; 
            margin: 20px auto; 
            border: 5px solid #0ff; 
            overflow: hidden; 
            box-shadow: 0 0 15px cyan;
            background: url('gaming-bg.jpg') repeat-x; 
            background-size: cover;
        }

        .player { 
            width: 80px; height: 80px; 
            position: absolute; bottom: 100px; 
            left: 50px; transition: 0.2s; 
        }

        .enemy-container { 
            position: absolute; bottom: 100px; right: -80px; text-align: center; 
        }

        .enemy { width: 70px; height: 70px; display: block; margin: 0 auto; }

        .enemy-label {
            font-size: 18px; font-weight: bold; 
            margin-bottom: 5px; color: white;
            background-color: rgba(255, 0, 0, 0.7);
            padding: 5px 10px; border-radius: 5px;
        }

        .score { 
            position: absolute; 
            top: 10px; 
            right: 10px; 
            font-size: 20px; 
            font-weight: bold; 
            color: #fff;
            background-color: rgba(0, 0, 0, 0.7); 
            padding: 8px 15px;
            border-radius: 5px;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            border-radius: 10px;
            box-shadow: 0 0 15px cyan;
            z-index: 999;
            animation: popupFade 0.3s ease-in-out;
        }

        @keyframes popupFade {
            from { opacity: 0; transform: translate(-50%, -60%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }

        .popup button {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            background: cyan;
            color: black;
            border-radius: 5px;
        }

        .footer {
            margin-top: 20px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.9);
            font-size: 16px;
            color: cyan;
            text-shadow: 1px 1px 5px cyan;
        }
    </style>
</head>
<body>
    <h1>Exam Survival Game</h1>
    <p>Press <strong>Space</strong> or Tap to jump and avoid exams!</p>
    
    <div class="game-container" id="gameContainer">
        <span class="score">Score: <span id="score">Passed Class 0</span></span>
        <img src="hero.png" class="player" id="player">
        <div class="enemy-container" id="enemyContainer">
            <div class="enemy-label" id="enemyLabel">Class 1</div>
            <img src="Enemy.png" class="enemy" id="enemy">
        </div>
    </div>

    <div class="popup" id="popup">
        <p id="popupMessage"></p>
        <button onclick="restartGame()">Restart</button>
    </div>

    <div class="footer">Made by Kabya</div>

    <script>
        let player = document.getElementById("player");
        let enemyContainer = document.getElementById("enemyContainer");
        let enemyLabel = document.getElementById("enemyLabel");
        let enemy = document.getElementById("enemy");
        let scoreDisplay = document.getElementById("score");
        let gameContainer = document.getElementById("gameContainer");
        let popup = document.getElementById("popup");
        let popupMessage = document.getElementById("popupMessage");

        let classes = 1;
        let jumping = false;
        let gameOver = false;
        let bgPos = 0;
        let playerPos = 50;
        let maxPlayerPos = gameContainer.clientWidth / 2 - 40;

        function jump() {
            if (!jumping && !gameOver) {
                jumping = true;
                player.style.bottom = "200px"; 
                setTimeout(() => {
                    player.style.bottom = "100px";
                    jumping = false;
                }, 500);
            } else if (gameOver) {
                restartGame();
            }
        }

        document.addEventListener("keydown", (event) => {
            if (event.code === "Space") jump();
        });

        document.addEventListener("touchstart", () => jump());

        function moveEnemy() {
            if (classes > 12) {
                showPopup("Congratulations! You have degrees that are useless! ðŸŽ“");
                gameOver = true;
                return;
            }

            enemyLabel.innerText = `Class ${classes}`;
            enemyContainer.style.right = "-80px";

            let enemyInterval = setInterval(() => {
                let enemyPos = parseInt(getComputedStyle(enemyContainer).right);
                enemyContainer.style.right = (enemyPos + 5) + "px";

                if (playerPos < maxPlayerPos) {
                    playerPos += 2;
                    player.style.left = playerPos + "px";
                }

                bgPos -= 3;
                gameContainer.style.backgroundPosition = `${bgPos}px 0`;

                let playerRect = player.getBoundingClientRect();
                let enemyRect = enemy.getBoundingClientRect();

                if (
                    playerRect.right > enemyRect.left &&
                    playerRect.left < enemyRect.right &&
                    playerRect.bottom > enemyRect.top
                ) {
                    showPopup(`You failed in Class ${classes} ðŸ˜­`);
                    gameOver = true;
                    clearInterval(enemyInterval);
                    return;
                }

                if (enemyRect.left <= 0) {
                    clearInterval(enemyInterval);
                    classes++;
                    scoreDisplay.innerText = `Passed Class ${classes - 1}`;
                    moveEnemy();
                }
            }, 30);
        }

        function showPopup(message) {
            popupMessage.innerHTML = message;
            popup.style.display = "block";
        }

        function restartGame() {
            popup.style.display = "none";
            gameOver = false;
            classes = 1;
            scoreDisplay.innerText = "Passed Class 0";
            playerPos = 50;
            player.style.left = playerPos + "px";
            moveEnemy();
        }

        moveEnemy();
    </script>
</body>
</html>
